<div class="container my-3">

    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{ error }}
    </div>
    <div *ngIf="message" class="alert alert-success">
        {{ message }}
    </div>
    <div class="">
        <div class="mt-4">
            <label for="title">Заголовок</label>
            <input id="title" type="text" class="form-control" [(ngModel)]="title"placeholder="Напиши Заголовок"/>
        </div>
        <div class="mt-3">
            <label for="tags">Тэги</label>
            <tag-input [ngModel]="tags" [modelAsStrings]="true" (onAdd)="addTags($event)" class="form-control-sm">
                    <tag-input-dropdown [autocompleteItems]="items" [showDropdownIfEmpty]="true" [dynamicUpdate]="false"></tag-input-dropdown>
            </tag-input>
        </div>
        <div class="form-group mt-3">
            <label for="body">Описание</label>
            <angular-editor [config]="editorConfig" [(ngModel)]="body"></angular-editor>
        </div>
        <button class="btn btn-lg mt-3 btn btn-warning" type="submit" (click)="createBlog()" data-bs-toggle="modal" data-bs-target="#myModal">Отправить</button>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Блог успешно создан!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="submit()">Ок</button>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="createBlog()">Добавить еще один блог</button>
            </div>
          </div>
        </div>
    </div>
</div>
