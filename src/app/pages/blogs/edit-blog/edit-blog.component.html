<div class="container my-3">

  <div class="form-outline mt-4">
    <label for="title">Заголовок</label>
    <input
      id="title"
      type="text"
      class="form-control"
      [(ngModel)]="blog.title"
      placeholder="Введите название вашего блога здесь"
    />
  </div>
  <div class="form-group mt-3">
    <label for="tags">Тэги</label>
    <tag-input [ngModel]="blog.tags" [modelAsStrings]="true" (onAdd)="addTags($event)" class="form-control-sm">
      <tag-input-dropdown [autocompleteItems]="items" [showDropdownIfEmpty]="true"
                          [dynamicUpdate]="false"></tag-input-dropdown>
    </tag-input>
  </div>
  <div class="form-group mt-3">
    <label for="body">Описание</label>
    <angular-editor [config]="editorConfig" [(ngModel)]="blog.body"></angular-editor>
  </div>
  <button class="btn btn-lg btn-warning mt-3" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">Изменить
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Вы уверены, что хотите сохранить изменения?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="submit()">Конечно
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
