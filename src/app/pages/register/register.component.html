<div class="my-5">
    <div class="container col-sm-6 col-md-4 card border-0 shadow-lg px-5 py-4 rounded-3">
        <div *ngIf="registerError" class="alert alert-danger" role="alert">
            {{errorMsg}}
        </div>
        <div class="row">
            <form [formGroup]="fg" (submit)="register()">
                <div class="">
                    <label for="name">Имя</label>
                    <div class="">
                        <input type="text" [ngClass]="{'error' : fg.get('name').errors}" class="form-control" formControlName="name">
                        <small class="text-danger" *ngIf="fg.get('name').errors">Пожалуйста, введите не менее 4 символов</small>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="email">Почта</label>
                    <div class="">
                        <input type="email" [ngClass]="{'error' : fg.get('email').errors}" class="form-control" formControlName="email">
                        <small class="text-danger" *ngIf="fg.get('email').errors">Введите, пожалуйста, действительный адрес электронной почты</small>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="password">Пароль</label>
                    <div class="">
                        <input type="password" [ngClass]="{'error' : fg.get('password').errors}" class="form-control" formControlName="password">
                        <small class="text-danger" *ngIf="fg.get('password').errors">Пожалуйста, введите не менее 4 символов</small>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-warning w-100 text-white fs-5" type="submit">
                        <span class="h5">ЗАРЕГИСТРИРОВАТЬСЯ</span>
                        <div class="spinner-border text-light" role="status" *ngIf="loading">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </button>
                </div>
                <div class="mt-3">
                    <span class="small">
                        У вас уже есть аккаунт? Войти здесь
                        <a routerLink="/login" class="fw-bold">Логин</a>
                    </span>
                </div>
            </form>
        </div>
    </div>





</div>
