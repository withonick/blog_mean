<div class="my-5">
    <div class="container col-sm-6 col-md-4 card border-0 shadow-lg px-5 py-4 rounded-3">
        <div *ngIf="loginErr" class="alert alert-danger" role="alert">
            {{errorMsg}}
        </div>
        <div class="row">
            <form [formGroup]="fg" (submit)="login()">
                <div class="row mt-2">
                    <label for="email">Почта</label>
                    <div class="mt-2">
                        <input type="email"  class="form-control"  [ngClass]="{'error' : fg.get('email').errors}" formControlName="email">
                        <small class="text-danger" *ngIf="fg.get('email')?.errors?.email">Please Enter a Valid Email Address</small>
                        <p class="small mb-0 text-danger" *ngIf="fg.get('email').errors?.required && submitted">Email is Required</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="password">Пароль</label>
                    <div class="mt-2">
                        <input type="password" class="form-control" [ngClass]="{'error' : fg.get('password').errors}" formControlName="password">
                        <small class="text-danger" *ngIf="fg.get('password')?.errors?.minlength">Please Enter at least 4 charecters</small>
                        <p class="small mb-0 text-danger" *ngIf="fg.get('password').errors?.required && submitted">Password is Required</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-warning w-100 text-white fs-5" type="submit">
                        <span>АВТОРИЗОВАТЬСЯ</span>
                        <div class="spinner-border text-light" role="status" *ngIf="loading">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </button>
                </div>
                <div class="mt-3">
                    <span class="small">
                        У вас нет учетной записи?
                        <a class="fw-bold" routerLink="/register">Регистрация</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
